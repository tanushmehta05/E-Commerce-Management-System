<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EBizz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #080705;
            color: #A99F96;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        .input-field button {
            padding: 10px;
            background-color: #A99F96;
            color: #080705;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-field button:hover {
            background-color: #080705;
            color: #A99F96;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #A99F96;
            color: #080705;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #080705;
            color: #A99F96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form action="/signup" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="address" placeholder="Address"><br>
            <input type="text" name="phone_number" placeholder="Phone Number"><br>
            <input type="date" name="date_of_birth" placeholder="Date of Birth"><br>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
